<!DOCTYPE html>

<html>


    <head>
        <meta charset="utf-8" name="viewport">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>


    <body class="body">
        <script src="popup.js"></script>
        


        <!--// Section 1: Header and version -->
        <section div class="headerdiv"> 

            <h2 class="header">GO HELPER</h2>
            <button class="settings" id="settings"></button>
        
            <p id="versionmanifest" class="paragraphHeader"> Version: </p>

        </section>
        



        <!--// Section 2: Buttons and textbox -->
        <section id="flexing">
        
            <div id="narrow">
            <div style="width: 320px;" >
                <button class="button-normal" id="MDS">INT</button>
                <button class="button-normal" id="COP">OPN</button>
                <button class="button-normal" id="CCL">CLO</button>
                <button class="button-normal" id="AWY">AWY</button>
                <button class="button-normal" id="FUP">FUP</button>
            </div>
        
        
            <!--// Textbox-->
            <div class="container">

                <textarea class="textbox" id="textEditor" rows="5" cols="50" spellcheck="false">
Welcome to agent assist
========================

                </textarea>   
            </div>
            </div>
            <!--// Side buttons-->
            <div id="wide">
            <button class="button-inverted" id="CPB">Copy</button>
            <!--<button class="button-inverted" id="StartCountdown1">Copy</button>-->
            <button class="button-inverted" id="CPB1">Copy</button>
            </div>
    
    
        </section>
        <section style="width: 400px;">
            <div style="width: 320px;" >

                <button class="button-inverted" id="FN1">FN1</button>
                <button class="button-inverted" id="FN2">FN2</button>
                <button class="button-inverted" id="FN3">FN3</button>
                <button class="button-inverted" id="FN4">FN4</button>
                <button class="button-inverted" id="FN5">FN5</button>

            </div>
        </section>
        
        
        <!--
        <div style="width: 320px;" >
            <button class="button-normal" id="TIT">TITLE</button>
        </div>
        -->


    </body>
</html>
