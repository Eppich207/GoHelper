<!DOCTYPE html>

<html>


    <head>
        <meta charset="utf-8" name="viewport">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>


    <body class="background">
        <script src="popup.js"></script>
        


        <!--// Section 1: Header and version -->
        <section div class="headerdiv"> 

            <h2 class="header"> Agent Assist</h2>
            <button class="settings" id="settings"></button>
        
            <p id="versionmanifest" class="paragraphHeader"> Version: </p>

        </section>
        



        <!--// Section 2: Buttons and textbox -->
        <section id="flexing">
        
            <div id="narrow">
            <div style="width: 320px;" >
                <button class="button-normal" id="MDS">MDS</button>
                <button class="button-normal" id="COP">OPEN</button>
                <button class="button-normal" id="CCL">CLOSE</button>
                <button class="button-normal" id="FUP">FUP</button>
            </div>
        
        
            <!--// Textbox-->
            <div class="container">

                <textarea class="textbox" id="textEditor" rows="5" cols="50" spellcheck="false">
Welcome to agent assist
========================

This text will automatically fill
with the title of a wiki page
if you open this on wikipedia

========================
Title: [WIKI_TITLE]
Age: [Age]
========================
                </textarea>   
            </div>
            </div>
            <!--// Side buttons-->
            <div id="wide">
            <button class="button-inverted" id="YWA">YWA</button>
            <button class="button-inverted" id="StartCountdown1">Copy</button>
            </div>
    
    
        </section>



    </body>
</html>
