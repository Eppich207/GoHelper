<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            body {
                display: flex;
                flex-direction: row;
            }
            .popup-frame {
                width: 600px;
                min-width: 600px;
                height: 400px; 
                border: 3px solid #8a8a8a;
            }
            .container {
               
                padding: 20px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body class="background">
        <!-- Display the popup.html on the left using an iframe -->
        
        <!-- settings -->
        <div class="container">
            <h2 id="versionmanifest" class="header" style="margin-left: 15px;">GO HELPER Version:</h2>
            <br>
            <!-- Add remove buttons -->
            <div style="margin-top: 5px; margin-bottom: 5px;">
                <button id="createNewButton" class="buttonName createButton">Create new button</Button>
                <button id="retrieveButton" class="buttonRetrieve createButton">Update buttons</button>
                <button id="deleteButton" class="buttonDelete redButton">Clear all data</Button>
                <textarea readonly class="textbox1" id="newbuttontext" rows="5" cols="50" spellcheck="false" title="newbuttontext"></textarea>

                <select id="buttonDropdown">
                    <option value="">Select a button</option>
                </select>
                

            </div>
        </div>
        <!-- iframe -->
        <!-- <iframe src="popup.html" class="popup-frame"></iframe> -->

        <script src="popup.js"></script>
        <script src="content.js"></script>
        <script src="settings.js"></script>
    </body>
</html>
