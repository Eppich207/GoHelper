<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport">
        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>
    <body class="background" style="width: 600px;">
        <!-- Display the popup.html on the left using an iframe -->
        
        <!-- settings -->
        <div class="container">
            <h2 id="versionmanifest" class="header" style="margin-left: 15px;">GO HELPER Version:</h2>
            <br>
            <!-- Add remove buttons -->
            <div style="margin-top: 5px; margin-bottom: 5px;">
                
                <div style="margin-top: 5px; margin-bottom: 10px;"></div>
                <button id="createNewButton" class="buttonName createButton">Create new button</Button>
                <button id="updateButton" class="buttonUpdate createButton">Update a button</Button>
                <button id="deleteButton" class="buttonDelete redButton">Clear all data</Button>
                </div>
                
                <textarea class="textbox1" id="newbuttontext" rows="5" cols="50" spellcheck="false" title="newbuttontext"></textarea>

                </div>
                

            </div>
        </div>
        
        <script src="popup.js"></script>
        <script src="content.js"></script>
