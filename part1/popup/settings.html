<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport">
        <link rel="stylesheet" type="text/css" href="../styles.css">
        
    </head>
    <body class="background" style="width: 98%;">
        
        <!-- settings -->
        <div class="container centeredMargin">
            <h2 class="header" style="margin-left: 15px;">Go Helper</h2>
            <h4 id="versionmanifest" style="margin-left: 15px;">Version: </h4>
            <br>
            <!-- Add remove buttons -->
            <div style="margin-top: 5px; margin-bottom: 5px;">
                
                <div style="margin-top: 5px; margin-bottom: 10px;"></div>
                <button id="createNewButton" class="buttonName createButton">Create new button</Button>
                <button id="updateButton" class="buttonUpdate createButton">Update a button</Button>
                <button id="deleteButton" class="buttonDelete redButton">Clear all data</Button>
                </div>
                
                <textarea class="textbox1" id="newbuttontext" rows="5" cols="50" spellcheck="false" title="newbuttontext"></textarea>

                <select id="buttonDropdown">
                    <option value="">Select a button</option>
                </select>

                <div style="margin-top: 50px; margin-bottom: 5px;">
                <button id="retrieveButton" class="buttonRetrieve createButton">Refresh buttons and text area</button>
                <button id="deleteSelectedButton" class="buttonSelectedDelete redButton scaryTooltip">Delete selected button<span class="scaryTooltiptext">Scary!</span></Button>
                </div>

                <div style="display: flex; width: 32%;">
                <input class="switch #narrow60" type="checkbox" style="margin-top: 12px;" id="toggleCopyOnExit">
                
                <div class="#wide" style="margin-left: 10px; margin-bottom: 5px; text-align: center;"><h3>Copy text to clipboard when addin closes</h2></div>
                </div>
                
                <div>
                    <input type="file" id="jsonFileInput" accept=".json" s>
                    <pre id="inputDocument"></pre>
                </div>
                
            </div>
            
            
        </div>
        
        <script src="../popup.js"></script>
        <script src="../content.js"></script>
        <script src="settings.js"></script>
    </body>
</html>
