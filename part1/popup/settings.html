<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <!-- Link to the settings-specific CSS file -->
    <link rel="stylesheet" type="text/css" href="settings.css">
  </head>
  <body id="settings-page">
    <!-- Top header/banner -->
    <div class="sh-header-banner">
      <div class="sh-header-title">
        <h2>Go Helper</h2>
      </div>
      <div class="sh-header-version" id="versionmanifest">
        <h4>Version:</h4>
      </div>
    </div>

    <div class="sh-main-content">
      <div class="sh-left-panel">
        <h3>Settings</h3>
        <label class="sh-settings-label">
          <input class="sh-switch" type="checkbox" id="toggleCopyOnExit">
          <span>Copy text to clipboard on exit</span>
        </label>
        <div class="sh-file-input">
          <h5 style="width: 200px; margin-bottom: 8px;">File upload/download</h5>
          <div>
          <button id="downloadAllButtons" class="sh-downloadButton">Download all buttons</button>
          </div>
          <input type="file" id="jsonFileInput" accept=".json" style="width: 200px;" class="sh-fileImput">
        </div>
      </div>

      <div class="sh-right-panel">
        <div class="sh-upper-right">
          <div class="sh-upper-rightflexchild">
            <textarea class="sh-textbox1" id="newbuttontext" spellcheck="false" title="newbuttontext"></textarea>
            <select id="buttonCatagories">
              <option value="">Select category</option>
            </select>
            <select id="buttonDropdown">
              <option value="">Select a category first</option>
            </select>
            <select id="colorSelector" class="sh-color-selector">
              <option value="">Select color</option>
              <option value="maroon" style="background-color: maroon; color: white;">maroon</option>
              <option value="darkmagenta" style="background-color: darkmagenta; color: white;">dark magenta</option>
              <option value="teal" style="background-color: teal; color: white;">Teal</option>
              <option value="goldenrod" style="background-color: goldenrod; color: white;">goldenrod</option>
              <option value="darkred" style="background-color: darkred; color: white;">dark red</option>
              <option value="mediumblue" style="background-color: mediumblue; color: white;">medium blue</option>
              <option value="black" style="background-color: black; color: white;">black</option>
              <option value="dimgray" style="background-color: dimgray; color: white;">dim gray</option>
            </select>
            <div>
              <button id="updateButton" class="sh-createButton">Update a button</button>
              <button id="deleteSelectedButton" class="sh-redButton sh-scaryTooltip" style="margin-right: 40px;">
                  Delete selected button
                  <span class="sh-scaryTooltiptext">Scary!</span>
              </button>
              <button id="createNewButton" class="sh-createButton">Create new button</button>
            </div>
          </div>
          <div class="sh-upper-rightflexchild sh-trelloflexcontainer" style="border-top: 2px solid #6c6c6c;">
            <link rel="stylesheet" href="trello.css">
            <div id="board" class="board"></div>
            <button id="add-list">+ Add List</button>
        </div>
        <div class="sh-lower-right">
          <button id="retrieveButton" class="sh-createButton">Refresh display</button>
          <button id="deleteButton" class="sh-redButton">Clear all addin data</button>
        </div>
      </div>
    </div>
    <script src="../popup.js"></script>
    <script src="../content.js"></script>
    <script src="settings.js"></script>
    <script src="trello.js"></script>
  </body>
</html>
