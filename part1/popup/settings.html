<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <!-- Link to the settings-specific CSS file -->
    <link rel="stylesheet" type="text/css" href="settings.css">
  </head>
  <body id="settings-page">
    <!-- Top header/banner -->
    <div class="sh-header-banner">
      <div class="sh-header-title">
        <h2>Go Helper</h2>
      </div>
      <div class="sh-header-version" id="versionmanifest">
        <h4>Version:</h4>
      </div>
    </div>

    <div class="sh-main-content">
      <div class="sh-left-panel">
        <h3>Settings</h3>
        <label class="sh-settings-label">
          <input class="sh-switch" type="checkbox" id="toggleCopyOnExit">
          <span>Copy text to clipboard on exit</span>
        </label>
        <div class="sh-file-input">
          <h5 style="width: 200px;">File upload/download</h5>
          <div>
          <button id="downloadAllButtons" class="sh-createButton">Download data</button>
          </div>
          <input type="file" id="jsonFileInput" accept=".json" style="width: 200px;">
        </div>
      </div>

      <div class="sh-right-panel">
        <div class="sh-upper-right">
          <textarea class="sh-textbox1" id="newbuttontext" spellcheck="false" title="newbuttontext"></textarea>
          <select id="buttonCatagories">
            <option value="">Select category</option>
          </select>
          <select id="buttonDropdown">
            <option value="">Select a category first</option>
          </select>
          <div>
            <button id="updateButton" class="sh-createButton">Update a button</button>
            <button id="createNewButton" class="sh-createButton">Create new button</button>
            <button id="deleteSelectedButton" class="sh-redButton sh-scaryTooltip">
                Delete selected button
                <span class="sh-scaryTooltiptext">Scary!</span>
            </button>
            </div>
        </div>
        <div class="sh-lower-right">
          <button id="deleteButton" class="sh-redButton">Clear all data</button>
          <button id="retrieveButton" class="sh-createButton">Refresh buttons and text area</button>
        </div>
      </div>
    </div>
    <script src="../popup.js"></script>
    <script src="../content.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
