<html>


    <head>

        <link rel="stylesheet" type="text/css" href="styles.css">

    <body class="body">

        <section div class="headerdiv"> 

            <h2 class="header">GO HELPER</h2>
            <title>Go Helper</title>

            <div id="wide" class="settingsdiv">
                <select id="buttonCatagories">
                    <option value="">Select</option>
                </select>
            </div>
            <p id="versionmanifest" class="paragraphHeader"> Version: </p>

        </section>
        <section>
            
        </section>
        <!--// Section 3: text box and copy-->
        <section id="flexing">
            <!--// Copy button left-->
            <div class="verticalCenter">
            <button class="greenButton copy-buttons" title="copy">
            </button>
            </div>

             <!--// Textbox-->
            <div class="container" id="narrow">
                
                <textarea class="textbox" id="textEditor" rows="5" cols="50" spellcheck="false" title="textbox"></textarea>   

            </div>

        </section>

        <!--// Section 4: Dynamic buttons -->
        <section style="width: 400px;">
            <div style="width: 320px;" >

                <div id="dynamicButtonsContainer"></div>
            </div>
        </section>
        <div id="openedByOutput"></div>

        <script src="popup.js"></script>
