<!DOCTYPE html>

<html>


    <head>
        <meta charset="utf-8" name="viewport">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>


    <body class="body">

        <section div class="headerdiv"> 
            <div class="headerflexcontainer">
                <div style="width: 200px;" class="headerflexchild">
                    <h2 class="header leftMargin">GO HELPER</h2>
                    <title>Go Helper</title>
                    <div class="leftMargin bottomMargin">
                    <p id="versionmanifest" class="paragraphHeader headerflexchild"> Version: </p>
                    </div>
                </div>
                <div style="width: 40px;" class="headerflexchild">
                    <button class="settings" id="settings" title="settings"></button>
                </div>
                <div id="wide" class="settingsdiv">
                    <select id="buttonCatagories">
                        <option value="">Select category</option>
                    </select>
                </div>
            </div>
        </section>

        <section style="width: 400px;">
            <div style="width: 320px;" >
                <div id="dynamicButtonsContainer"></div>
            </div>
        </section>

        <section id="flexing" class="leftMargin">
            <div class="verticalCenter">
            <button class="greenButton copy-buttons" title="copy">
            </button>
            </div>
            <div class="container" id="narrow">
                
                <textarea class="textbox" id="textEditor" rows="5" cols="50" spellcheck="false" title="textbox"></textarea>   

            </div>
            
        </section>

        

        <div id="openedByOutput"></div>

        <script src="popup.js"></script>
    </body>
</html>
